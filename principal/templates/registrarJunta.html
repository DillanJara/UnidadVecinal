{% extends 'layouts/base.html' %}
{% load django_bootstrap5 %}
{% load static %}

{% block content %}

<form method="POST">
    {% if error_mensaje %}
    <div class="alert alert-danger" role="alert">
        {{ error_mensaje }}
    </div>
    {% endif %}

    {% csrf_token %}
    {% bootstrap_form form %}

    <datalist id="opcionesComunas">
        {% for c in comunas %}
        <option value="{{ c.com_nombre }}"></option>
        {% endfor %}
    </datalist>

    <div class="text-end">
        <button id="form-btn">Registrar</button>
    </div>
</form>

{% endblock %}
