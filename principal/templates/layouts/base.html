<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'img/icon.png' %}">
    <title>Unidad Vecinal</title>
    <link rel="stylesheet" href="{% static 'styles/estilos.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <!-- bootstrap links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- bootstrap links -->
    <!-- fonts links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <!-- fonts links -->

</head>

<body>
    <div class="all-content">
        <!-- navbar -->
        <nav class="navbar navbar-expand-lg" id="navbar">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span><i class="fa-solid fa-bars" style="color: white; font-size: 23px;"></i></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Noticias</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Proyectos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Cuota Social</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Certificados</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- navbar -->


        <!-- navbar 2 -->
        <nav class="navbar navbar-expand-lg" id="navbar_2">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'home' %}" id="logo"><img
                    src="{% static 'img/Logo_UnidadVecinal-removebg-preview-removebg-preview.png' %}" alt=""></a>
                <div>
                    <ul class="navbar-nav me-auto mb-2 mb-sm-0">
                    </ul>
                    {% if request.session.correo %}
                    <form class="d-flex">
                        <a href="{% url 'cerrarSesion' %}" id="btn_navbar">Cerrar Sesión</a>
                    </form>
                    {% else %}
                    <form class="d-flex">
                        <a href="{% url 'login' %}" id="btn_navbar">Iniciar Sesión</a>
                    </form>
                    {% endif %}
            </div>
            </div>
        </nav>
        <!-- navbar 2 -->
        {% block content %}
            
        {% endblock %}

        
        <!-- footer -->
        <footer id="footer">
            <div class="footer-logo text-center"><img src="{% static 'img/logo_footer.png' %}" alt=""></div>
            <div class="copyright text-center">
                &copy; 2023 UnidadVecinal. Diseñado por D.E.C.
            </div>
        </footer>
        <!-- footer -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>
</html>
