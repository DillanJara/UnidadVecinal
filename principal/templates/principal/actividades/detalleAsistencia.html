{% extends 'layouts/base.html' %}

{% load static %}

{% block title %}
<title>Detalle Actividad</title>
{% endblock %}

{% block content %}
<div class="d-flex justify-content-center">
    <div class="card border-light mt-3" style="max-width: 35rem;">
        <div class="card-header text-white" style="background-image: linear-gradient(to right, #0F75BD, #0F7585);">
            <h2 class="text-center">Detalle de Asistencia</h2>
        </div>
        <div class="card-body">
            <div class="mb-3 row">
                <label class="col-sm-4 col-form-label">Titular: </label>
                <div class="col-sm-8">
                    <input type="text" readonly class="form-control-plaintext" value="{{ miembro.mie_nombre }} {{ miembro.mie_ap_paterno }}">
                </div>
                <label class="col-sm-4 col-form-label">Tipo: </label>
                <div class="col-sm-8">
                    <input type="text" readonly class="form-control-plaintext" value="{{ asistencia.actividad_act.tipo_actividad_tip_act }}">
                </div>
                <label class="col-sm-4 col-form-label">Descripcion: </label>
                <div class="col-sm-8">
                    <input type="text" readonly class="form-control-plaintext" value="{{ asistencia.actividad_act.act_descripcion }}">
                </div>
                <label class="col-sm-4 col-form-label">Fecha: </label>
                <div class="col-sm-8">
                    <input type="text" readonly class="form-control-plaintext" value="{{ asistencia.actividad_act.act_fecha }}">
                </div>
                <label class="col-sm-4 col-form-label">Cantidad Asistentes: </label>
                <div class="col-sm-8">
                    <input type="text" readonly class="form-control-plaintext" value="{{ asistencia.asis_cantidad }}">
                </div>
                <label class="col-sm-4 col-form-label">Cuota: </label>
                <div class="col-sm-8">
                    <div class="input-group mb-3">
                        <span class="input-group-text">$</span>
                        <input type="text" readonly class="form-control" value="{{ asistencia.actividad_act.act_cuota }}">
                    </div>
                </div>
                <a class="text-end" href="{% url 'index' miembro.mie_rut %}">Volver a Inicio</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
